{% extends "base.html" %}
{% block content %}

<section class="page-section text-center">

<h3>AI Income & Savings Forecast</h3>

<form method="POST" enctype="multipart/form-data" class="col-md-6 mx-auto mt-4 card p-4 shadow">
    <label>Select CSV File (optional)</label>
    <input type="file" name="file" class="form-control mb-3">

    <button class="btn btn-primary w-100">Generate Forecast</button>
</form>

{% if graph %}
<div class="mt-5">
    <img src="data:image/png;base64,{{ graph }}" class="img-fluid shadow">
</div>
{% endif %}

</section>

{% endblock %}
