{% extends "base.html" %}
{% block title %}ZakaatIQ – Smart Islamic Finance Assistant{% endblock %}

{% block content %}
<!-- HERO SECTION -->
<section class="hero-section position-relative text-center d-flex align-items-center justify-content-center"
         style="
            background: url('{{ url_for('static', filename='images/hero.jpg') }}') center/cover no-repeat;
            height: 100vh;
            position: relative;
        ">
    
    <!-- Dark overlay -->
    <div class="overlay"
         style="
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55);
        ">
    </div>

    <!-- HERO CONTENT -->
    <div class="container position-relative" style="z-index: 2;">
        
        <!-- Arabic Calligraphy -->
        <h1 class="text-white mb-4" style="
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.4;
        ">
            وتوكل على الله وكفى بالله وكيلا
        </h1>

        <!-- English Translation -->
        <p class="text-white lead mb-5" style="max-width: 700px; margin: 0 auto;">
            “And put your trust in Allah; and sufficient is Allah as a Disposer of affairs.”
            <br><span style="font-size: 0.9rem;">— Qur’an 33:3</span>
        </p>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-light px-4 py-2" style="font-size: 1.1rem;">
                Login
            </a>

            <a href="{{ url_for('dashboard') }}" class="btn btn-warning px-4 py-2"
               style="font-size: 1.1rem; color: #000; font-weight: 600;">
                Get Started
            </a>
        </div>

    </div>
</section>
{% endblock %}
