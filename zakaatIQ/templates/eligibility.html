{% extends "base.html" %}
{% block content %}

<section class="page-section">
<div class="container col-md-6">
    <div class="card p-4 shadow">

        <h3 class="text-center mb-3">Zakat Eligibility Calculator</h3>

        <form method="POST">
            <label>Monthly Income (€)</label>
            <input type="number" name="income" class="form-control mb-3" required>

            <label>Savings (€)</label>
            <input type="number" name="savings" class="form-control mb-3" required>

            <label>Gold (grams)</label>
            <input type="number" name="gold" class="form-control mb-3" required>

            <label>Debts (€)</label>
            <input type="number" name="debts" class="form-control mb-3" required>

            <button class="btn btn-success w-100">Check Eligibility</button>
        </form>

        {% if result %}
        <div class="alert alert-info mt-3 text-center">
            {{ result }}
        </div>
        {% endif %}

    </div>
</div>
</section>

{% endblock %}
